<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Channel Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --discord-blurple: #5865F2;
      --discord-dark: #36393F;
      --discord-darker: #2F3136;
      --discord-light: #B9BBBE;
      --discord-red: #ED4245;
      --discord-green: #57F287;
    }
    
    /* Add Discord theme colors to Tailwind */
    .bg-discord-blurple { background-color: var(--discord-blurple); }
    .bg-discord-dark { background-color: var(--discord-dark); }
    .bg-discord-darker { background-color: var(--discord-darker); }
    .text-discord-light { color: var(--discord-light); }
    .text-discord-red { color: var(--discord-red); }
    .text-discord-green { color: var(--discord-green); }
    .bg-discord-red { background-color: var(--discord-red); }
    .bg-discord-green { background-color: var(--discord-green); }
    .border-discord-red { border-color: var(--discord-red); }
    
    body, html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
